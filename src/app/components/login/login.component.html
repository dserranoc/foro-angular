<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
            <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">El email no es válido.</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required pattern="[a-zA-ZÀ-ÿ0-9 ]+">
            <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">La contraseña no es
                válida.</small>
        </div>

        <input type="submit" value="Iniciar sesión" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
</div>
