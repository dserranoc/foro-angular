<div class="col-lg-12 mt-3" *ngIf="!users">
        <img src="assets/img/loading.gif" alt="loading">
    </div>

<div class="col-lg-12 mt-3" *ngIf="users">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group list-users">
        <li class="list-group-item" *ngFor="let user of users">

            <!-- IMAGEN -->
            <div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
                <img src="{{ url +  'avatar/' + user.image}}">
            </div>
            <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
                <img src="assets/img/no-avatar.jpg">
            </div>
            <h4>
                <a [routerLink]="['/profile', user._id]">{{user.name + ' ' + user.surname}}</a>
            </h4>
            <a [routerLink]="['/profile', user._id]" class="bt btn-sm btn-success float-left d-block mx-auto">Ver
                perfil</a>
        </li>
    </ul>


    <div class="clearfix"></div>



</div>
