<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>

    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">¡Se ha actualizado tu información de usuario correctamente!</div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">Error al actualizar la informacíon de usuario.</div>
    <form class="col-md-5 pl-0 ml-0" #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
        </div>

        <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son
                válidos</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
                class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
        </div>

        <div class="form-group">
            <label for="avatar">Avatar</label>
            <angular-file-uploader class="pointer" [config]="afuConfig" (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Guardar cambios" class="btn btn-success" [disabled]="editUserForm.invalid">

    </form>


</div>
