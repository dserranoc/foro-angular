<div class="col-lg-12">
    <div class="jumbotron jumbotron-fluid text-center mt-5">

            <h1 class="display-4">{{page_title}}</h1>
            <p class="lead">Pregunta tus dudas, aprende y comparte tus conocimientos a tus compañeros desarrolladores
            </p>
            <p>
                <a class="btn btn-primary btn-lg mr-3" [routerLink]="['/topics']">Ver temas</a>

            </p>

        </div>
    </div>


</div>
