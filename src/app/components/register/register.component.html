<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>

    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">Te has registrado correctamente. ¡<a [routerLink]="['/login']">Inicia sesión</a> y empieza a interactuar con los demás!</div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">No se ha podido completar el registro. Inténtalo de nuevo.</div>
    <form class="col-md-5 pl-0 ml-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
        </div>

        <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son
                válidos</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
                class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
        </div>

        <div class="form-group">
            <label for="name">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
                pattern="[a-zA-ZÀ-ÿ0-9 ]+" class="form-control">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es válida</small>
        </div>

        <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid">

    </form>


</div>
