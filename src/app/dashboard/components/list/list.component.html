<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Título</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date | amLocale: 'es' | amDateFormat: 'LL'}}</td>
                <td>
                    <a [routerLink]="['/dashboard/edit-topic', topic._id]"
                        class="btn btn-sm btn-warning mr-2">Editar</a>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" [attr.data-target]="'#modal'+topic._id">
                        Eliminar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="{{ 'modal'+topic._id}}" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres eliminar el tema?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ¡Cuidado! Estas a punto de eliminar el tema "<b>{{topic.title}}</b>". Una vez des click en '¡SI!' no podrás recuperar este tema nunca más.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal">¡NO!</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteTopic(topic._id)">¡SI!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
